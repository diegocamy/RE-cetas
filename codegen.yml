overwrite: true
schema: "http://localhost:4000/graphql"
documents: "./src/schema/*.graphql"
generates:
  src/client/src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
    withHOC: false
    withComponent: false
    withHooks: true
